<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/gameScript.js" defer></script>
</head>
<body>
  <header>
    <h1 class="game-title">Rock Paper Scissors</h1>
  </header>

  <main class="content">
    <h2 class="game-rule">The first to score 5 points wins the game</h2>
    <div class="playerVsComputer" >
      <div class="player-section">
        <h3>Player Score : <span class="player-score"></span></h3>
        <h3>The player's choice: <span class="player-choice"></span></h3>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
      <div class="computer-section">
        <h3>Computer Score: <span class="computer-score"></span></h3>
        <h3>The computer's choice: <span class="computer-choice"></span></h3>
      </div>
    </div>
    <div class="result">
      <h2 class="text-result"></h2>
    </div>
  </main>

  <footer>
    <p>copyright 2024 &copy; Salma Sellami </p>
  </footer>
</body>
</html>
